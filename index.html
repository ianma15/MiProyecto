<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiProyecto</title>
</head>
<body>
    <h1>Titulo</h1> <!--header-->
    <p>Esto es una lista desorganizada</p>  <!--parrafo-->
    <ul>    <!--unorganised list-->
        <li>Punto uno</li>   <!--list item-->
        <li>Punto dos</li>
        <li>Punto tres</li>
    </ul>
    <p>Esto es una lista organizada</p>
    <ol>     <!--organised list-->
        <il>Punto uno</il>
        <il>Punto dos</il>
        <il>Punto tres</il>
    </ol>
</body>
</html>
